<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ixigo Trains</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #eee;font-family: 'Oxygen', sans-serif;">

    <nav class="navbar bg-aqua">
        <a href="#" class="navbar-brand text-white"><strong>Ixigo</strong></a>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-5 offset-1 mb-3">
                <div class="card">
                    <div class="card-body">
                        <img src="images/train.png" class="img-icon">
                        <h3 class="text-md-center mt-3 text-muted">Search for Trains between 2 stations</h3><br>
                        <a href="#" class="btn bg-danger btn-block text-white" data-toggle="modal" data-target="#exampleModal">Search Trains</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <img src="images/stations.png" class="img-icon">
                        <h3 class="text-md-center mt-3 text-muted">Search for Train Route in one click</h3><br>
                        <a href="#" class="btn bg-danger btn-block text-white" data-toggle="modal" data-target="#stationModal">Find Route</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 offset-1">
                <div class="card">
                    <div class="card-body">
                        <img src="images/cinema.png" class="img-icon">
                        <h3 class="text-md-center mt-3 text-muted">Check your PNR status</h3><br>
                        <a href="#" class="btn bg-danger btn-block text-white">Fetch Status</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <img src="images/map.png" class="img-icon">
                        <h3 class="text-md-center mt-3 text-muted">Check train status</h3><br>
                        <a href="#" class="btn bg-danger btn-block text-white">Track</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search Trains between stations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8 offset-2">
                            <label>Boarding Station:</label>
                            <input id="boarding_station" type="text" class="form-control" placeholder="e.g hwh"><br>
                            <label>Destination Station:</label>
                            <input id="destination_station" type="text" class="form-control" placeholder="e.g ndls"><br>
                            <button id="search_trains" class="btn btn-danger btn-block btn-lg">Search Trains</button>
                            <div id="display_trains"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="stationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stationModalLabel">Search Trains between stations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8 offset-2">
                            <label>Enter Train Number:</label>
                            <input id="train_no" type="text" class="form-control" placeholder="e.g 12304"><br>
                            <button id="fetch_stations" class="btn btn-danger btn-block btn-lg">Fetch Stations</button>
                            <div id="display_stations"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
